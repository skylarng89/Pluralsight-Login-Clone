<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <title>UpperLoft Creations</title>
</head>

<body>
  <div id="wrapper">
    <div id="left">
      <div id="signin">
        <div class="logo">
          <img src="images/badge.jpg" alt="PluralSight" />
        </div>
        <form action="POST" class="form">
          <div>
            <label for="Username">Username</label>
            <input type="text" name="username" id="1" class="text-input" />
          </div>
          <div>
            <label for="Password">Password</label>
            <input type="text" name="password" id="2" class="text-input" />
          </div>
          <div>
            <button type="submit" class="primary-btn">Sign In</button>
          </div>
        </form>
        <div class="links">
          <a href="#">Forgot Password? Click here!</a>
          <a href="#">Sign in with company or school</a>
        </div>
        <div class="or">
          <hr class="bar" />
          <span>OR</span>
          <hr class="bar" />
        </div>
        <a href="#" class="secondary-btn">Create an account</a>
      </div>
      <footer id="main-footer">
        <p>Copyright &copy; 2021, PluralSight Clone &bull; All Rights Reserved</p>
        <div>
          <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
        </div>
      </footer>
    </div>
    <div id="right">
      <div id="showcase">
        <div id="showcase-content">
          <h1 class="showcase-text">
            Let's create the future <strong>together.</strong>
          </h1>
          <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
